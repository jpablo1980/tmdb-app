<!-- This example requires Tailwind CSS v2.0+ -->
<div class="container max-w-2xl mx-auto my-8">
  <ul>
    <li
      class="
        col-span-1
        flex flex-col
        text-center
        bg-white
        rounded-lg
        shadow-xl
        divide-y divide-gray-200
      "
    >
      <div class="flex-1 flex flex-col p-8">
        <img
          class="w-32 h-32 flex-shrink-0 mx-auto bg-black rounded-full"
          src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}"
          alt=""
        />
        <h3 class="mt-6 text-gray-900 text-xl font-xl">
          {{ movie.title }}
        </h3>
        <p>
          <span class="mx-2">Release Date</span>
          <span
            class="
              px-2
              py-1
              text-green-800 text-xs
              font-medium
              bg-green-100
              rounded-full
            "
            >{{ movie.release_date }}</span
          >
        </p>
        <p class="text-gray-500 text-sm mt-3">
          {{ movie.overview }}
        </p>
      </div>
    </li>
  </ul>
</div>
